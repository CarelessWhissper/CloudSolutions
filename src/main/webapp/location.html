        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Locations
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Luxury Accommodations</a></li>
                        <li><a class="dropdown-item" href="#">Inland Resorts</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">City Restaurants</a></li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            </form>
            <button class="btn btn-outline-success" type="submit">Sign up</button>
        </div>

</nav>
<section>
    <div class="container text-center py-4">
        <h2 class="fw-bold">Official partnered locations:</h2>
    </div>
</section>

<section class="container py-5">
    <div class="row" id="locationsContainer">
        <!-- JavaScript will populate this section with location cards -->
    </div>
</section>

<section id="testimonials" class="container py-5">
    <h2 class="text-center mb-4">Testimonials</h2>
    <div id="testimonialCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Testimonials will be dynamically populated here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<section id="leaveReview" class="container py-5" style="padding-top: 20px; padding-bottom: 100px;">
    <h2 class="text-center mb-4">Leave a Review</h2>
    <form id="reviewForm">
        <div class="mb-3">
            <label for="reviewText" class="form-label">Review Text</label>
            <textarea class="form-control" id="reviewText" name="reviewText" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="submitReview()">Submit Review</button>
    </form>
</section>
